<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="modal.css">
        <script src="javaform.js" defer></script>
    </head>
    
    <body>
        <section class="main-page">
            <div class="wrapper">
                <header>
                    <h1>Password Generator</h1>
                </header>
                <div class="main-screen">
                <h1>Ready for a new password?</h1>
                <button class="btn btn-ready" id="btn-ready">READY!</button>
                </div>
            </div>
        </section>
<!--Begin Modals-->
        <div class="bg-modal-1">
            <div class="modal-content-1">
                <div class="wrapper">
                    <div class="close-1">+</div>
                    <header>
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                        <h2>How many characters would you like?</h2>
                    </div>
                    <form class="form-modal-1">
                        <div class="input-label-container-1">
                            <label>Password Length</label>
                            <input type="number" id="length" min='8' max='128' value='11' />
                        </div>
                    </form>
                    <div class="card-footer">
                        <button id="modal-1-next" class="btn btn-next">Next</button>
                    </div>
                </div>    
            </div>
        </div>
        <div class="bg-modal-2">
            <div class="modal-content-2">   
                <div class="wrapper">
                    <div class="close-2">+</div>
                    <header>
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                        <h2>Would you like to include the following:</h2>
                    </div>
                    <form>
                        <div class="input-label-container">
                            <label>Include Uppercase Letters</label> 
                            <input type="checkbox" id="uppercase" checked />
                        </div>
                        <div class="input-label-container">
                            <label>Include Lowercase Letters</label> 
                            <input type="checkbox" id="lowercase" checked />
                        </div>
                        <div class="input-label-container">
                            <label>Include Numbers</label> 
                            <input type="checkbox" id="number" checked />
                        </div>
                        <div class="input-label-container">
                            <label>Include Symbols</label> 
                            <input type="checkbox" id="symbol" checked />
                        </div>
                    </form>
                    <div class="card-footer">
                        <button id="modal-2-next" class="btn btn-next">NEXT</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-modal-3">
            <div class="modal-content-3"> 
                <div class="wrapper">
                    <div class="close-3">+</div>
                    <header>
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                        <h2>Generated Password</h2> <!--id for textarea riginally "password" -->
                    <div class="card-body">
                    <textarea
                        readonly
                        id="result"    
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                    </div>
                    <div class="card-footer">
                    <button id="generate" class="btn btn-next">GENERATE PASSWORD</button>
                    <div id="restartbtnbox">
                    <button id="restart" class="btn btn-next">START OVER</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
