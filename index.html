<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
        <title>Password Generator</title>
        <link rel="stylesheet" href="../PasswordGenerator/assets/css/stylegenerator.css" />
        <link rel="stylesheet" href="../PasswordGenerator/assets/css/stylemodal.css">
        <script src="../PasswordGenerator/assets/script.js" defer></script>
    </head>
    
    <body>
        <section class="main-page">
            <div class="wrapper">
               <div class="container-main-page">
                    <header aria-label="logo">
                    </header>
                </div>
                <div class="text-container">
                    <h1 class="title">Password Generator</h1>
                </div>     
                <div class="main-screen">
                    <h1 class="title-question">Ready for a new password?</h1>
                    <button aria-label="Open prompt screen" class="btn btn-ready" id="btn-ready">READY!</button>
                </div>
            </div>
        </section>
                <!--Begin Modals-->
        <div class="bg-modal-1">
            <div class="modal-content-1">
                <div class="wrapper-mods">
                    <div aria-label="Close prompt screen" class="close-1">+</div>
                    <header aria-hidden="true">
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                            <h2>How many characters would you like?
                                <br><br> <span>(min 8 - max 128 characters)</span>
                            </h2>
                        </div>
                    </div>
                    <form class="form-modal-1">
                        <div class="input-label-container-1">
                            <label>Password Length</label>
                            <input aria-label="Box to type number of characters for new password" type="number" id="length" min='8' max='128' value='8' />
                        </div>
                    </form>
                    <div class="card-footer">
                        <button aria-label="Next prompt" id="modal-1-next" class="btn btn-next">Next</button>
                    </div>
                </div>    
            </div>
        </div>
        <div class="bg-modal-2">
            <div class="modal-content-2">   
                <div class="wrapper-mods">
                    <div aria-label="Close prompt screen" class="close-2">+</div>
                    <header aria-hidden="true">
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                            <h2>Would you like to include the following:</h2>
                        </div>
                        <form>
                            <div class="input-label-container">
                                <label>Include Uppercase Letters</label> 
                                <input aria-label="Check box for uppercase letters" type="checkbox" id="uppercase" checked />
                            </div>
                            <div class="input-label-container">
                                <label>Include Lowercase Letters</label> 
                                <input aria-label="Check box for lowercase letters" type="checkbox" id="lowercase" checked />
                            </div>
                            <div class="input-label-container">
                                <label>Include Numbers</label> 
                                <input aria-label="Check box for numbers" type="checkbox" id="number" checked />
                            </div>
                            <div class="input-label-container">
                                <label>Include Symbols</label> 
                                <input aria-label="Check box for symbols" type="checkbox" id="symbol" checked />
                            </div>
                        </form>
                        <div class="card-footer">
                            <button aria-label="Next prompt" id="modal-2-next" class="btn btn-next">NEXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-modal-3">
            <div class="modal-content-3"> 
                <div class="wrapper-mods">
                    <div aria-label="Close prompt screen" class="close-3">+</div>
                    <header aria-hidden="true">
                        <h1>Password Generator</h1>
                    </header>
                    <div class="card">
                        <div class="card-header">
                            <h2>Generated Password</h2>
                            <div class="card-body">
                                <textarea
                                    readonly
                                    id="password"    
                                    placeholder="Your Secure Password"
                                    aria-label="Generated Password"
                                ></textarea>
                            </div>
                            <div class="card-footer">
                                <button aria-label="On click generate password" id="generate" class="btn btn-next">GENERATE PASSWORD</button>
                                <div id="restartbtnbox">
                                    <button aria-label="On click return to prompts" id="restart" class="btn btn-next">START OVER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
