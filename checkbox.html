<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkbox.css">
    <script src="checkbox.js" defer></script>

    <title>Document</title>
</head>

    <body>
        <div class="container">
            <h1 class="title">Password Generator</h1>
            <h3 class="password-display" id="passwordDisplay">password</h3>
        </div>
        <div class="promptBox">
            <h1>Ready for a new password?</h1>
            <button class="btnQ" type="submit" id="ready">READY</button>
            <form id="passwordGeneratorForm" class="form">
                <div class="settings">
                    <div class="setting">
                        <label>Password length</label>
                        <input type="number" id="length" min='4' max='20' value='20' />
                    </div>
                    <div class="setting">
                        <label>Include uppercase letters</label> 
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include lowercase letters</label> 
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include numbers</label> 
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="setting">
                        <label>Include symbols</label> 
                        <input type="checkbox" id="symbols" checked />
                    </div>
                </div>
            </form>
        </div>
    
            <button class="btn" type="submit">Generate Password</button>
        </form>
    
</body>

</html>
